language: node_js
node_js:
  - 0.8
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libftdi1 libftdi-dev libconfuse0 libconfuse-dev
  - wget http://download.telldus.se/TellStick/Software/telldus-core/telldus-core-2.1.2.tar.gz -O /tmp/telldus-core.tar.gz
  - tar -C /tmp -xvf /tmp/telldus-core.tar.gz
  - cmake /tmp/telldus-core-2.1.2
  - make -C /tmp/telldus-core-2.1.2
  - sudo make -C /tmp/telldus-core-2.1.2 install
notifications:
